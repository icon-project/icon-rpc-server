language: python
python:
  - "3.7"

branches:
  only:
  - master
  - develop
  - /^release[/-].*$/
  - /^feature\/.*$/
  - travis-test

install:
  - virtualenv venv
  - source venv/bin/activate
  - pip install -r requirements.txt
  - make generate-proto

script:
  - python -m pytest -rsxX

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: iconfoundation
  password: $PYPI_PW
  on:
    branch: master
